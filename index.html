<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header class="table">
        <div class="logo">
            <img src="./images/images.png" alt="">
        </div>
    </header>

    <form class="document-searching" action="#">
        <div class="documnet-contact">
            <input class="input-document" type="text" id="input-item" placeholder="searchin for document" value="" autocomplete="off">
            <button class="document-btn document-check" id="btn" type="submit"><i
                    class="fa-solid fa-check"></i></button>
            <button class="document-btn document-xmark" id="btn" type="submit">
                <i class="fa-solid fa-xmark"></i></button>
                
        </div>

    </form>
    <div class="container">
        <ul class="document-container">
           
        </ul>

    </div>










    <script src="./script.js"></script>
</body>

</html>
